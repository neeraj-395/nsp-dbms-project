<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Upload</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="../../assets/css/user.css">
		<link rel="icon" href="../../assets/img/logo.ico" type="image/x-icon">
	</head>

	<body class="bg-body-secondary ">
		<!--HEADER-->
		<header id="header" class="p-2 bg-body-tertiary"></header>

		<div class="container mb-5">
			<div class="m-3">
				<h3>Upload Your Document Note</h3>
			</div>
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">All fields are required to be filled</div>
					<div class="card-body">
						<form id="upload-form" php-execute="/backend/user-php/upload.note.php" enctype="multipart/form-data"
							novalidate>
							<div class="mb-3">
								<label for="title" class="form-label">Title:</label>
								<input type="text" name="title" id="title" class="form-control" maxlength="50" required>
							</div>
							<div class="mb-3">
								<label for="desc" class="form-label">Description:</label>
								<textarea class="form-control" name="desc" id="desc" rows="3" maxlength="200" required></textarea>
							</div>
							<div class="mb-3">
								<label for="cover-img" class="form-label">Front Image of Note:</label>
								<input type="file" class="form-control" id="cover-img" name="cover-img" accept="image/png" required>
								<div class="invalid-feedback">Only png format is allowed.</div>
							</div><br>
							<div class="mb-3">
								<div class="form-label">PDF Attachment: </div>
								<section class="form-control droparea" style="background-image: none; padding: 0;">
									<i class="bi bi-filetype-pdf"></i>
									<h6 class="fw-semibold mb-0">Drop your Note file here!</h6>
									<small class="text-light-emphasis">Only pdf format is allowed</small>
									<input type="file" name="note-file" accept="application/pdf" hidden>
								</section>
							</div>
							<div class="mb-3 text-center">
								<button type="submit" class="btn btn-primary">Upload</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--SPINNER-->
		<div id="cover-spin"></div>

		<!--FOOTER-->
		<footer class="bg-dark text-center text-white" style="padding: 2em 0;" id="footer"></footer>

		<!--SCRIPTS-->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>
		<script type="module" src="../../assets/js/partials-loader.js"></script>
		<script type="module" src="../../assets/js/user-upload-handler.js"></script>
	</body>

</html>
