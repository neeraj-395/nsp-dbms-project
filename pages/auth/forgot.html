<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Forgot&dash;Password</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../../assets/css/auth.css">
		<link rel="icon" href="../../assets/img/logo.ico" type="image/x-icon">
	</head>

	<body class="authentication">
		<section class="h-100">
			<div class="container h-100">
				<div class="row justify-content-md-center align-items-center h-100">
					<div class="card-wrapper">
						<div class="brand">
							<a href="../../index.html" class="text-decoration-none link-body-emphasis">
								<img src="../../assets/img/logo.svg" alt="logo">
							</a>
						</div>
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title">Forgot Password</h4>
								<form class="auth-validation" novalidate="">
									<div class="form-group">
										<label for="email">E-Mail Address</label>
										<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
										<div class="invalid-feedback">
											Please provide a valid email address. Ensure that the '@' symbol is included at the appropriate
											place.
										</div>
										<div class="form-text text-muted">
											By clicking "Reset Password" we will send a password reset link
										</div>
									</div>

									<div class="form-group m-0">
										<button type="submit" class="btn btn-primary btn-block">
											Reset Password
										</button>
									</div>
								</form>
							</div>
						</div>
						<div class="footer">
							Copyright &copy; 2024 &mdash; Notes Archive
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script type="module" src="../../assets/js/auth.js"></script>
	</body>

</html>
