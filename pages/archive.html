<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="../assets/img/logo.ico" type="image/x-icon">
  </head>

  <body>
    <!--SYMBOLS-->
    <div id="symbol" class="visually-hidden "></div>

    <!--HEADER-->
    <header id="header" class="p-2"></header>

    <!--MAIN-PAGE-->
    <main>
      <!--SEARCH-BAR-->
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Search for Notes</h1>
            <p class="lead text-body-secondary">Something short and leading about the collection below—its contents, the
              creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>

            <div class="d-flex flex-row">
              <input id="newsletter1" type="text" class="form-control" placeholder="Search for Notes">
              <button class="btn btn-icon" type="button"><svg height="32" width="32" fill="#000">
                  <use xlink:href="#search"></use>
                </svg></button>
            </div>
          </div>
        </div>
      </section>
      <!--SERACH-CONTENT-->
      <section class="album py-5 bg-body-tertiary">
        <div class="container">
          <div id="content" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
        </div>
      </section>
    </main>

    <!--FOOTER-->
    <div class="container">
      <footer class="py-5" id="footer"></footer>
    </div>

    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>
    <script src="../assets/js/common.js"></script>
  </body>
</html>
