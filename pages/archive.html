<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="../assets/img/logo.ico" type="image/x-icon">
  </head>

  <body>
    <!--HEADER-->
    <header id="header" class="p-2 bg-body-tertiary"></header>

    <!--MAIN-PAGE-->
    <main>
      <!--SEARCH-BAR-->
      <section class="py-5 text-center container-fluid bg-body-secondary">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Explore a Vast Library of Notes</h1>
            <p class="lead text-body-secondary">Find the perfect study materials from a treasure 
              trove of notes shared by students across high-school, diploma, and college programs. 
              Sharpen your knowledge, ace your exams, and elevate your academic journey.</p>
            <form class="d-flex flex-row" id="search">
              <input name="query" type="text" class="form-control" placeholder="Search for Notes..." required>
              <button class="btn btn-icon" role="button" type="submit">
                <img src="../assets/img/search.svg">
              </button>
            </form>
          </div>
        </div>
      </section>
      <!--SEARCH-CONTENT-->
      <section class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="card w-100" id="empMsg">
            <img src="../assets/img/no_result.jpg">
          </div>
          <div id="content" class="row row-cols-1 row-cols-md-2 g-4"></div>
        </div>
      </section>
    </main>
    
    <!--SPINNER-->
    <div id="cover-spin"></div>

    <!--FOOTER-->
    <footer class="bg-dark text-center text-white" style="padding: 2em 0;" id="footer"></footer>

    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>
    <script type="module" src="../assets/js/partial.loader.js"></script>
    <script type="module" src="../assets/js/content.loader.js"></script>
  </body>

</html>
