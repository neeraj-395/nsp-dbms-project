<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="../assets/img/logo.ico" type="image/x-icon">
  </head>

  <body>
    <!--HEADER-->
    <header id="header" class="p-2 bg-body-tertiary"></header>

    <!--MAIN-PAGE-->
    <main>
      <!--SEARCH-BAR-->
      <section class="py-5 text-center container-fluid bg-body-secondary">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Search for Notes</h1>
            <p class="lead text-body-secondary">Something short and leading about the collection below—its contents, the
              creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>

            <div class="d-flex flex-row">
              <input id="newsletter1" type="text" class="form-control" placeholder="Search for Notes">
              <a class="btn btn-icon" role="button" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256.001 256.001" width="38" height="38">
                  <circle cx="115.998" cy="116" r="84" fill="none" stroke="#000" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="12"></circle>
                  <line x1="175.392" x2="223.992" y1="175.4" y2="224.001" fill="none" stroke="#000"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="12"></line>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!--SEARCH-CONTENT-->
      <section class="album py-5 bg-body-tertiary">
        <div class="container">
          <div id="content" class="row row-cols-1 row-cols-md-2 g-4"></div>
        </div>
      </section>
    </main>
    
    <!--SPINNER-->
    <div id="cover-spin"></div>

    <!--FOOTER-->
    <footer class="bg-dark text-center text-white" style="padding: 2em 0;" id="footer"></footer>

    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>
    <script type="module" src="../assets/js/partial.loader.js"></script>
    <script type="module" src="../assets/js/content.loader.js"></script>
  </body>

</html>
