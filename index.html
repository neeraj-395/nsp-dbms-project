<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Home</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/carousel.css">
      <link rel="icon" href="assets/img/logo.ico" type="image/x-icon">
  </head>

  <body>
    <!--SYMBOLS-->
    <div id="symbol" class="visually-hidden"></div>
  
    <!--HEADER-->
    <header id="header" class="p-2"></header>
  
    <!--MAIN-PAGE-->
    <main>
      <!--CAROUSEL-->
      <div id="carousel" class="carousel slide mb-6" data-bs-ride="carousel" data-bs-pause="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner bg-dark">
          <div class="carousel-item active">
            <img src="assets/img/slide.jpg" class="d-block h-100 w-100" style="opacity: 0.5;">
          </div>
          <div class="carousel-item">
            <img src="assets/img/slide.jpg" class="d-block h-100 w-100" style="opacity: 0.5;">
          </div>
          <div class="carousel-item">
            <img src="assets/img/slide.jpg" class="d-block h-100 w-100" style="opacity: 0.5;">
          </div>
          <div class="container font-monospace">
            <div class="carousel-caption">
              <h1><b><span style="color: #1b43f7;">The Best Source</span>
                  for <span style="color: #f2a833;">PDF Notes</span></b>
              </h1>
              <h3 class="opacity-100">
                Notes Archive is your free search engine for notes.<br>
                Allowing you to download countless pdfs for free.<br>
                Enjoy the world of Notes Archive with no download limit and no hassle of any kind.
              </h3>
            </div>
          </div>
        </div>
      </div>
  
      <!--RECENT-NOTES-->
      <section class="container-sm mt-5 bg-body-tertiary">
        <h2 style="font-family:Arial, Helvetica, sans-serif">Recently Uploaded Notes</h2>
        <hr class="separator"><br>
        <div class="row row-cols-1 row-cols-md-2 g-4" id="recent-notes"></div>
      </section>
    </main>
  
    <!--FOOTER-->
    <div class="container">
      <footer class="py-5" id="footer"></footer>
    </div>

    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@docsearch/js@3"></script>
    <script src="assets/js/common.js"></script>
  </body>  
</html>
